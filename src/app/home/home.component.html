<app-search></app-search>
<app-tags></app-tags>
<ul>
  <li *ngFor="let food of foods">
    <a>
      <img src="{{ food.imageUrl }}">
      <div class="content">
        <div class="name">
        {{ food.name }}
        </div>
        <span class="favorite {{ food.favorite ? '' : 'not' }}">
          ‚ù§
        </span>
        <div class="starts">
          <star-rating
          [value]="food.stars"
          [totalstars]="5"
          checkedcolor="rgb(235, 200, 1)"
          uncheckedcolor="black"
          size="20px"
          [readonly]="true">
        </star-rating>
        </div>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{ origin }}
            </span>
          </div>
          <div class="cook-time">
            <span>üïí</span>
            {{ food.cookTime }}
          </div>
        </div>
        <div class="price">
          <span>
            {{ food.price|currency }}
          </span>
        </div>
      </div>
    </a>
  </li>
</ul>
